<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DTF Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 12px;
        }
        
        .requirement:last-child {
            margin-bottom: 0;
        }
        
        .requirement-icon {
            margin-right: 6px;
            font-size: 10px;
            width: 12px;
            text-align: center;
        }
        
        .requirement-text {
            color: #6b7280;
        }
        
        .requirement.valid .requirement-icon {
            color: #10b981;
        }
        
        .requirement.valid .requirement-text {
            color: #065f46;
        }
        
        .requirement.invalid .requirement-icon {
            color: #ef4444;
        }
        
        .requirement.invalid .requirement-text {
            color: #991b1b;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak {
            background: #ef4444;
            width: 25%;
        }
        
        .strength-fair {
            background: #f59e0b;
            width: 50%;
        }
        
        .strength-good {
            background: #10b981;
            width: 75%;
        }
        
        .strength-strong {
            background: #059669;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-primary min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">DTF Editor</h1>
            <p class="text-blue-100">Reset your password</p>
        </div>

        <!-- Reset Password Form -->
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg">
            <form id="resetPasswordForm" method="POST" class="space-y-6">
                <!-- New Password Field -->
                <div>
                    <label for="newPassword" class="form-label">
                        New Password
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="new_password" 
                        required 
                        class="form-input"
                        placeholder="Enter your new password"
                        minlength="8"
                    >
                    <div id="passwordValidation" class="text-sm mt-1 hidden">
                        <div class="password-requirements">
                            <div class="requirement" data-requirement="length">
                                <span class="requirement-icon">❌</span>
                                <span class="requirement-text">At least 8 characters</span>
                            </div>
                            <div class="requirement" data-requirement="uppercase">
                                <span class="requirement-icon">❌</span>
                                <span class="requirement-text">One uppercase letter</span>
                            </div>
                            <div class="requirement" data-requirement="lowercase">
                                <span class="requirement-icon">❌</span>
                                <span class="requirement-text">One lowercase letter</span>
                            </div>
                            <div class="requirement" data-requirement="number">
                                <span class="requirement-icon">❌</span>
                                <span class="requirement-text">One number</span>
                            </div>
                        </div>
                        <div class="password-strength">
                            <div id="passwordStrengthBar" class="password-strength-bar"></div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="form-label">
                        Confirm New Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirm_password" 
                        required 
                        class="form-input"
                        placeholder="Confirm your new password"
                        minlength="8"
                    >
                    <div id="confirmPasswordValidation" class="text-sm mt-1 hidden"></div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="resetBtn"
                        class="btn-primary w-full"
                    >
                        <span id="resetBtnText">Reset Password</span>
                        <svg id="resetBtnSpinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="notification error hidden">
                    <p id="errorText"></p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="notification success hidden">
                    <p id="successText"></p>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Remember your password?</span>
                    </div>
                </div>
            </div>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <a href="login.html" class="font-medium text-accent hover:text-[#d46d2e]">
                    Sign in to your account
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="index.html" class="text-sm text-blue-100 hover:text-white">
                ← Back to Home
            </a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('errorText').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Password validation function
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };
            
            return requirements;
        }

        // Calculate password strength
        function calculatePasswordStrength(password) {
            let score = 0;
            
            // Length contribution
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            
            // Character variety contribution
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/\d/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            
            // Return strength level
            if (score <= 2) return 'weak';
            if (score <= 3) return 'fair';
            if (score <= 4) return 'good';
            return 'strong';
        }

        // Update password validation display
        function updatePasswordValidation(password) {
            const validationDiv = document.getElementById('passwordValidation');
            const requirements = validatePassword(password);
            const strength = calculatePasswordStrength(password);
            
            if (!password) {
                validationDiv.classList.add('hidden');
                return;
            }
            
            validationDiv.classList.remove('hidden');
            
            // Update requirement indicators
            Object.keys(requirements).forEach(requirement => {
                const element = document.querySelector(`[data-requirement="${requirement}"]`);
                const icon = element.querySelector('.requirement-icon');
                
                if (requirements[requirement]) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                    icon.textContent = '✅';
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    icon.textContent = '❌';
                }
            });
            
            // Update strength bar
            const strengthBar = document.getElementById('passwordStrengthBar');
            strengthBar.className = `password-strength-bar strength-${strength}`;
        }

        // Check if password meets all requirements
        function isPasswordValid(password) {
            const requirements = validatePassword(password);
            return Object.values(requirements).every(req => req === true);
        }

        // Real-time password validation
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            updatePasswordValidation(password);
        });

        // Real-time confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const validationDiv = document.getElementById('confirmPasswordValidation');
            
            if (!confirmPassword) {
                validationDiv.textContent = '';
                validationDiv.className = 'text-sm mt-1 hidden';
                return;
            }
            
            if (password === confirmPassword) {
                validationDiv.textContent = '✅ Passwords match';
                validationDiv.className = 'text-sm mt-1 text-green-600';
            } else {
                validationDiv.textContent = '❌ Passwords do not match';
                validationDiv.className = 'text-sm mt-1 text-red-600';
            }
        });

        // Handle reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password
            if (!isPasswordValid(newPassword)) {
                document.getElementById('errorText').textContent = 'Password must meet all requirements: at least 8 characters, one uppercase letter, one lowercase letter, and one number.';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            // Validate password match
            if (newPassword !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Passwords do not match.';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            // Show loading state
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnSpinner = document.getElementById('resetBtnSpinner');
            
            resetBtn.disabled = true;
            resetBtnText.textContent = 'Resetting password...';
            resetBtnSpinner.classList.remove('hidden');
            
            // Hide any existing messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('successText').textContent = 'Password reset successfully! Redirecting to login...';
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error message
                    document.getElementById('errorText').textContent = data.error || 'Password reset failed. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.textContent = 'Reset Password';
                resetBtnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
