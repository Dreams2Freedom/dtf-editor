<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DTF Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f4f8',
                            100: '#e0e9f2',
                            200: '#c1d4e6',
                            300: '#93b8d9',
                            400: '#5a8bc7',
                            500: '#386594',
                            600: '#2d5176',
                            700: '#25425f',
                            800: '#1f374e',
                            900: '#1a2f42',
                        },
                        accent: {
                            50: '#fef7f0',
                            100: '#fdecd8',
                            200: '#fbd5b0',
                            300: '#f8b87d',
                            400: '#f59347',
                            500: '#E88B4B',
                            600: '#d46d2e',
                            700: '#b15526',
                            800: '#8e4524',
                            900: '#733a22',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-[#386594] to-[#457BB9] min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">DTF Editor</h1>
            <p class="text-blue-100">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg">
            <form id="loginForm" method="POST" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-[#386594] mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#E88B4B] focus:border-[#E88B4B]"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-[#386594] mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#E88B4B] focus:border-[#E88B4B]"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-[#E88B4B] focus:ring-[#E88B4B] border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-[#386594]">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" id="forgotPassword" class="font-medium text-[#E88B4B] hover:text-[#d46d2e]">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#386594] hover:bg-[#25425f] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#E88B4B] transition-colors duration-200"
                    >
                        <span id="loginBtnText">Sign In</span>
                        <svg id="loginBtnSpinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                    <p id="errorText"></p>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                    <p id="successText"></p>
                </div>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <a href="register.html" class="font-medium text-[#E88B4B] hover:text-[#d46d2e]">
                    Create a new account
                </a>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="index.html" class="text-sm text-blue-100 hover:text-white">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Reset Password</h3>
                <form id="forgotPasswordForm" class="space-y-4">
                    <div>
                        <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                            placeholder="Enter your email"
                        >
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button 
                            type="button" 
                            id="cancelReset"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            id="submitReset"
                            class="px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                        >
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token and redirect based on user type
                fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        redirectBasedOnUserType(data.user);
                    }
                })
                .catch(error => {
                    console.log('Token invalid, staying on login page');
                    localStorage.removeItem('authToken');
                });
            }
        }

        // Redirect based on user type
        function redirectBasedOnUserType(user) {
            if (user.is_admin) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');
            
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing In...';
            loginBtnSpinner.classList.remove('hidden');
            
            // Hide any previous messages
            hideMessages();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        redirectBasedOnUserType(data.user);
                    }, 1000);
                    
                } else {
                    showError(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginBtnSpinner.classList.add('hidden');
            }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        });

        document.getElementById('cancelReset').addEventListener('click', () => {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        });

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const submitBtn = document.getElementById('submitReset');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('If the email exists, a password reset link has been sent.');
                    document.getElementById('forgotPasswordModal').classList.add('hidden');
                } else {
                    alert(data.error || 'Failed to send reset link');
                }
                
            } catch (error) {
                console.error('Forgot password error:', error);
                alert('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
